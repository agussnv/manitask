<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./components/Requester.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Registrarse</title>
</head>
<body>
    <h1>Register</h1>
    <div id="diverror">
        <p>Error: el nombre de usuario ya existe. <a href="login.html">Iniciar sesión</a></p>
    </div>
    <div id="divok">
        <p>Usuari creat. <a href="login.html">Iniciar sesión</a></p>
    </div>
    <input type="email" placeholder="Email" id="email">
    <input type="password" placeholder="Password" id="password">
    <button onclick="createRegisterRequest({email: document.getElementById('email').value, password: document.getElementById('password').value})">Sign up</button>
    <p><a href="login.html">Iniciar sesión</a></p>
    <script src="./js/main.js"></script>
</body>
</html>
